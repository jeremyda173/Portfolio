<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión con Firebase Auth</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 320px;
            max-width: 90%;
            text-align: center;
            transform-style: preserve-3d;
            transform: rotateY(25deg) rotateX(-15deg); /* Posición inicial */
            transition: transform 0.5s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d47a1;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Iniciar Sesión</h1>
        <form onsubmit="event.preventDefault(); loginUser()">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="footer">
            <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Agrega el código JavaScript para Firebase justo después del formulario -->
    <script>
        // Aquí va tu código JavaScript para Firebase
        // Asegúrate de incluir la configuración de Firebase y la función `loginUser()`

        // Obtener el contenedor de inicio de sesión
        const loginContainer = document.getElementById('loginContainer');

        // Agregar evento de enfoque a los campos de entrada para detener la rotación
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                loginContainer.style.transform = 'rotateY(0deg) rotateX(0deg)'; // Detener rotación
            });
            input.addEventListener('blur', () => {
                loginContainer.style.transform = 'rotateY(25deg) rotateX(-15deg)'; // Reiniciar rotación
            });
        });
    </script>
</body>
</html>
