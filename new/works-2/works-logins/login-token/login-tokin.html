<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-token.css">
</head>
<body>
    <div class="animation-container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login <span class="emoji">ðŸš€</span></button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <img src="/Public/Plane.png" class="custom-cursor" style="display: none;"> <!-- Imagen del aviÃ³n como cursor -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    errorMessage.textContent = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Error en el servidor';
                });
            });

            // Custom cursor logic
            document.addEventListener("DOMContentLoaded", function () {
    const planeCursor = document.querySelector('.custom-cursor');

    // Ocultamos el cursor original
    document.body.style.cursor = 'none';

    // Mostramos el cursor del aviÃ³n
    planeCursor.style.display = 'block';

    // Seguir el cursor con el aviÃ³n
    document.addEventListener('mousemove', function (e) {
        planeCursor.style.left = `${e.clientX}px`;
        planeCursor.style.top = `${e.clientY}px`;
    });
})
        });
    </script>
</body>
</html>
