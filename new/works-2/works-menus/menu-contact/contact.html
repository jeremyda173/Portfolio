<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Futurista</title>
  <link rel="stylesheet" href="./contact.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Contacto</h1>
    <form id="contact-form" action="#">
      <div class="form-group">
        <label for="name">Nombre: <span class="emoji">👤</span></label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico: <span class="emoji">📧</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje: <span class="emoji">✉️</span></label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button id="submit-btn" type="submit">Enviar 🚀</button>
    </form>
  </div>

  <script>
    const submitBtn = document.getElementById('submit-btn');

    submitBtn.addEventListener('click', function() {
      submitBtn.classList.add('button-rotate');
    });
  </script>
</body>
</html>
