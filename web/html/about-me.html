<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
</head>
<body>
    <!-- Contenedor de la sección de Contacto -->
<div id="contacto">
    <h2>Contacto</h2>
    <p>Siempre estoy abierto para discutir trabajo de diseño de productos o colaboraciones.</p>

    <!-- Información de Contacto -->
    <div class="contact-info">
        <h3>Información de Contacto</h3>
        <ul>
            <li><i class="fas fa-map-marker-alt"></i> La Vega, República Dominicana</li>
            <li><i class="fas fa-envelope"></i> jeremydominguez.cemas@gmail.com</li>
            <li><i class="fas fa-phone"></i> (+1) 809-387-6879</li>
        </ul>
    </div>

    <!-- Formulario de Contacto -->
    <div class="contact-form">
        <h3>Envíanos un Mensaje</h3>
        <form id="contactForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje *</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Derechos de Autor -->
    <div class="copyright">
        <p>© 2024 Todos los derechos reservados por elite-themes24.</p>
    </div>
</div>

</body>
</html>
